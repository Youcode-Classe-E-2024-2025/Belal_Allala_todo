<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-[#fdfaf3] font-sans">

    <div class="flex justify-between m-5">
        <img src="TASK_FLOW-removebg-preview.png" class="h-12 w-auto" alt="logo task flow">
        <div class="flex items-center w-1/2 border-2 border-black rounded-full p-1">
            <button class="w-10 border-r-2 border-r-black border-solid bg-[#fdfaf3] ml-5" ><img src="icon-search-removebg-preview.png" alt="icon_search" class="w-full h-auto  pr-[5px]"></button>
            <input type="search" class="flex-grow border-none bg-[#fdfaf3] text-2xl px-4 focus:outline-none">
        </div>
        <img src="ajouter_icon.png" alt="ajouter une tache " onclick="ouvrirFormulaire()">
        <div id="formulaireTache" class="fixed inset-0 flex items-center justify-center bg-black  hidden bg-opacity-50 ">
            <div class="bg-white p-6 rounded-30px w-full max-w-md border-2 border-[#5271ff] shadow-[5px_5px_0_#38b6ff] ">
                <h2 class="text-xl text-center font-bold mb-4">AJOUTER UNE NOUVELLE TACHE</h2>
                <div class="ligne-pointillee border-t-2 border-dashed border-[#5271ff] mx-auto my-4"></div>
                <form id="formNouvelleTache">
                    <div class="mb-4">
                        <label class="block mb-1">Nom de la tâche</label>
                        <input type="text" id="nomTache" class="border border-[#5271ff] p-2 rounded-lg w-full shadow-[5px_5px_0_#38b6ff]" required>
                    </div>
        
                    <div class="mb-4">
                        <label class="block mb-1">Description de la tâche</label>
                        <textarea id="descriptionTache" class="border p-2 border-[#5271ff]  rounded-lg shadow-[5px_5px_0_#38b6ff] w-full" required></textarea>
                    </div>
        
                    <div class="mb-4">
                        <label class="block mb-1">Date limite</label>
                        <input type="date" id="deadlineTache" class="border p-2 border-[#5271ff]  rounded-lg shadow-[5px_5px_0_#38b6ff] w-full" required>
                    </div>
        
                    <div class="mb-4">
                        <label class="block mb-1">Priorité</label>
                        <select id="prioriteTache" class="border  p-2 border-[#5271ff]  rounded-lg shadow-[5px_5px_0_#38b6ff] w-full">
                            <option value="haute">Haute</option>
                            <option value="moyenne">Moyenne</option>
                            <option value="basse">Basse</option>
                        </select>
                    </div>
        
                    <div class="flex justify-end">
                        <button type="button" onclick="fermerFormulaire()" class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-2 px-4 rounded mr-2">
                            Annuler
                        </button>
                        <button type="button" onclick="ajouterTache()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Ajouter
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="kanban-board flex justify-between p-5">

        <div class="column w-[30%] border-2 border-pink-400 shadow-[5px_5px_0_#ffb6e3] rounded-lg p-5 bg-[#fdfaf3]" id="todo">
            <h2 class="text-center font-bitter font-bold ">TO DO</h2>
            <div class="ligne-pointillee border-t-2 border-dashed border-pink-400 mx-auto my-4"></div>
            <ul class="task-list"></ul>
        </div>

        <div class="column w-1/3 border-2 border-yellow-400 shadow-[5px_5px_0_#ffd18c] rounded-lg p-5 bg-[#fdfaf3]" id="doing">
            <h2 class="text-center font-bitter font-bold">DOING</h2>
            <div class="ligne-pointillee border-t-2 border-dashed border-yellow-400 mx-auto my-4"></div>
            <ul class="task-list list-none p-0"></ul>
        </div>

        <div class="column w-1/3 border-2 border-purple-400 shadow-[5px_5px_0_#b696f6] rounded-lg p-5 bg-[#fdfaf3]" id="done">
            <h2 class="text-center font-bitter font-bold">DONE</h2>
            <div class="ligne-pointillee border-t-2 border-dashed border-purple-400 mx-auto my-4"></div>
            <ul class="task-list list-none p-0"></ul>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
